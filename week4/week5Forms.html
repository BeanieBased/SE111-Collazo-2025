<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 5 Form Examples</title>
        <meta charset="UTF-8">
        <style>
            .form{
                width: 500px;
                background-color: green;
            }

            table, thead, tbody, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>Week 5 Examples of form Emlements</h1>
        <input type="text">
        <input type="button" value="Click Me!">
        <input:checkbox>Check me</input:checkbox><input type="checkbox" name="" id="">

        <form action="get" method="#">
            <h2>Form Example 1</h2>
            <label for="first-name">First Name</label>
            <input type="text" placeholder="Enter first name" name="first-name">
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" placeholder="Enter last name" name="last-name">
            <br>
            <input type="submit" value="Submit">
            <br>
            <button>Submit</button>
        </form>

        <form action="post" method="#">
            <table>
                <thead>
                    <tr>
                        <td>Label</td>
                        <td>Form Input</td>
                        <td>Output</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Text Input</td>
                        <td><input type="text" name="text-input"></td>
                        <td>Output</td>
                    </tr>
                    <tr>
                        <td>Radio Input</td>
                        <span>Yes:</span>
                        <td><input type="radio" name="yes-no-input" id="yes" value="yes"></td>
                        <span>No:</span>
                        <td><input type="radio" name="yes-no-input" id="no" value="no"></td>
                        <span>Maybe:</span>
                        <td><input type="radio" name="yes-no-input" id="maybe" value="maybe"></td>
                        <td>Output</td>
                    </tr>
                    <tr>
                        <td>Button Input</td>
                        <td><input type="button" name="button-input" value="Basic Button"></td>
                        <td>Output</td>
                    </tr>
                </tbody>
            </table>
        </form>

    </body>
</html>
