<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Week 6 | Pay Calculator</title>
</head>
<body>
    <!-- Heading -->
<h1>Week 6 Pay Calculator</h1>
        
    <!-- Script Code -->
    <script>
        var hourlyWage = prompt("Enter your hourly wage")
        var hoursWorked = prompt("Enter your hours worked") * 2
        var tax = prompt("Enter your tax percentage")
        // The Math
        var grossPay = (Number(hourlyWage) * Number(hoursWorked)).toFixed(2)
        var samsCut = (Number(grossPay) * (Number(tax) / 100)).toFixed(2)
        var netPay =  (Number(grossPay) - Number(samsCut)).toFixed(2)
    //    All the alerts
        alert(`Gross Pay: ${grossPay}\nUncle Sam's Share: ${samsCut}\nNet Pay: ${netPay}`)
        console.log(grossPay)
        console.log(samsCut)
        console.log(netPay)
    </script>



</body>
</html>
